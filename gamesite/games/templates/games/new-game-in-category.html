{% extends "games/base.html" %}

{% block content %}


<h3>Добавить игру в {{ category }}</h3>

{% load bootstrap5 %}

<form action="{% url 'games:new-game-in-category' category.id %}" method="post">

    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Добавить категорию</button>
    {% endbuttons %}

</form>


{% endblock content %}
